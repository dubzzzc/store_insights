<!DOCTYPE html>
<html lang="en" data-theme="quilt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Insights</title>
  <!-- Tailwind CSS - Compiled -->
  <link rel="stylesheet" href="/tailwind.css">
  <style>
    body {
      background: linear-gradient(135deg, hsl(var(--color-gradient-start)) 0%, hsl(var(--color-gradient-end)) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .redirect-message {
      background: hsl(var(--color-background-card));
      color: hsl(var(--color-foreground-card));
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    .spinner {
      border: 3px solid hsl(var(--color-border-base));
      border-top: 3px solid hsl(var(--color-brand-primary));
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect to login page immediately
    window.location.replace('/login.html');
  </script>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <p>Redirecting to login...</p>
  </div>
</body>
</html>
